<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/comm.css">
  <link rel="stylesheet" href="css/cart.css">
</head>

<body>
  <!-- 工具栏 -->
  <div class="index_toolbar">
    <div class="index_toolbar_content">
      <div class="index_toolbar_content_left">
        <div class="index_toolbar_phone_parent">
          <div class="index_toolbar_phone ">手机版</div>
          <img class="index_toolbar_phone_parent_img" src="/img/down_load.jpg" alt="">
        </div>
        <div class="index_toolbar_wechat">关注品尚红酒官方微信</div>
      </div>
      <div class="index_toolbar_content_right" style="float: right;height: 27px;line-height: 27px;">
        <a style="color:#ca3333;margin-right: 15px;font-size: 12px;" href="/login.html" target="_blank">请登录</a>
        <a style="color:#ca3333;margin-right: 15px;font-size: 12px;" href="#" target="_blank">免费注册</a>
        <a style="color: #6c5a5d;margin-right: 15px;font-size: 12px;" href="#" target="_blank">我的订单</a>
        <a style="color:#ca3333;margin-right: 15px;font-size: 12px;" href="#" target="_blank">品尚服务</a>
        <a style="color: #6c5a5d;margin-right: 15px;font-size: 12px;" href="#" target="_blank">购物热线：400-600-6626</a>
      </div>
    </div>
  </div>
  <!-- 头部 -->
  <div class="index_top_head">
    <div class="index_top_headmain">
      <div style="height:100px;float: left;">
        <a href="http://www.wine9.com/">
          <img src="/img/logo888.jpg" alt="">
        </a>
      </div>
      <div style="height: 100px;float: right;">
        <img src="./img/gwc_03.jpg" alt="">
      </div>
    </div>
  </div>
  <!-- 我的购物车 -->
  <div style="width: 980px;margin: auto;">
    <div class="tit">
      <span style="float: left;">我的购物车</span>
      <span style="float: right; font-size: 12px; color: #c83735;">满150元包邮</span>
    </div>
    <div class="con">
      <div class="top">
        <table width="100%" height="100%" border="0" cellspacing="0" cellpadding="0">
          <tbody>
            <tr>
              <td width="32" height="100%" align="right" valign="middle">
                <input type="checkbox" value="all" onclick="chgGoods" checked="checked" name="selAll" id="checkAll">
              </td>
              <td width="6%" height="100%" align="left" valign="middle">全选</td>
              <td width="30%" align="center" valign="middle">商品名称</td>
              <td width="20%">数量</td>
              <td width="20%">品尚价</td>
              <td width="20%">小计</td>
            </tr>
          </tbody>
        </table>
      </div>
      <ul id="cartList">
        <form action>
          <li class="list">
            <div class="l1">
              <input type="checkbox" checked="checked">
            </div>
            <div class="l2">
              <span><img width="46" height="69" src="./img/11217_180_270_20170624022941.jpg" alt=""></span>
              <span><a href="" style="font-size: 12px; color: #666666">列吉塞庄园维达尔白葡萄酒（佳酿）2008</a></span>
            </div>
            <div class="l3">
              <span style="float: left; margin-top: 2px;">
                <a href="javascript:;" id="add">
                  <img src="./img/gwc_07.jpg" alt="">
                </a>
              </span>
              <div style="float: left; margin: 0 3px 0 3px;">
                <input type="text" name="" id="inp1" value="1" class="in" style="margin-top: 41px;">
              </div>
              <span style="float: left; margin-top: 2px;">
                <a href="javascript:;" id="subtract">
                  <img src="./img/gwc_09.jpg" alt="">
                </a>
              </span>
            </div>
            <div class="l4" id="l44">￥399.00</div>
            <div class="l5" id="l55">￥399</div>
          </li>
        </form>
      </ul>
      <script>
        add.onclick=()=>{
          if(inp1.value>1){inp1.value--}
          var price=parseFloat(l44.innerHTML.slice(1))
          var n=inp1.value;
          var sub=price*n;
          l55.innerHTML=`¥${sub.toFixed(2)}`
        }
        subtract.onclick=()=>{
          inp1.value++
          var price=parseFloat(l44.innerHTML.slice(1))
          var n=inp1.value;
          var sub=price*n;
          l55.innerHTML=`¥${sub.toFixed(2)}`
        }
      </script>
      <div class="bt">
        <ul style="padding-left: 20px;">
          <li class="bg1">
            <a href="" style="color: #3772ba; font-size: 12px;">删除选中商品</a>
          </li>
          <li class="bg2">
            <a href="" style="color: #3772ba; font-size: 12px;">清空购物车</a>
          </li>
          <li class="bg3">
            <a href="" style="color: #3772ba; font-size: 12px;">返回继续购物</a>
          </li>
        </ul>
      </div>
      <div class="jiesuan">
        <div class="jiesuan_main2">
          <div class="jiesuan_main2_img1">
            <img src="./img/app (1).jpg" width="110" alt="">
          </div>
          <div class="btm">
            <p style="height: 60px; width: 800px; float: left; padding-left: 10px; text-align: right;">
              <span style="margin-right: 16px;line-height: 60px;
            font-size: 14px;color: #666;">商品数量：<b style="color:#c83735;">2件</b></span>
              <span style="margin-right: 16px;line-height: 60px;
            font-size: 14px;color: #666;">赠送积分：<b style="color:#c83735;">798分</b></span>
              <span>
                商品总金额（不含运费）：<b style="color: #e63549;font-size: 30px;font-style: normal;">￥798</b> &nbsp;&nbsp;
              </span>
            </p>
            <p class="wz" id="btn8">
              <a href="javascript:;">
                <img src="./img/gwc_14.jpg" alt="">
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 模态框 -->
  <div id="mask" style="display: none;">
    <div class="new">
      <div class="new_tc">
        <ul>
          <li style="float: left;margin: 18px 8px 0 10px;"><a href=""><img src="./img/btn_03.jpg" alt=""></a></li>
          <li style="float: left;margin: 18px 8px 0 10px;"><a href=""><img src="./img/btn_05.jpg" alt=""></a></li>
        </ul>
        <span style="position: absolute;right: -1px;top: -1px;">
          <a href="" id="login_x"><img src="./img/close_dz.jpg" alt="" width="15" height="15"></a></span>
      </div>
    </div>
  </div>
  <script>
    btn8.onclick = function () {
      mask.style.opacity = "0.8";
      mask.style.display = "block";
    };
    login_x.onclick = function () {
      mask.style.display = "none";
      console.log(1)
    };
  </script>
</body>

</html>
